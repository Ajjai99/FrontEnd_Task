<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="Stylesheet" href="CSS/style2.css">
    <title>Slack Call</title>
</head>
<body>
    <!--START : Main-container-->
    <div id="main-container" class="container">
         
        <!--Top-Button-->

        <!-- START : Top-Button -->
        <div class="top-buttons" id="top-items">
            <div class="btn-background">
                <div class="btn-text">
                    <!--START : Button-->
                    <button class="btn">
                        <!--START : Icon-->
                       <span id="settings-icon" class="material-icons-outlined all-icons" >settings</span>
                        <!--END : Icon--> 
                    </button>
                    <!--END : Button-->
                    <div class="text">setting</div>
                </div>
                <div class="btn-text">
                    <!--START : Button-->
                    <button class="btn">
                        <!--START : Icon-->
                        <span id="add-icon" class="material-icons-outlined all-icons" >group_add</span>
                        <!--END : Icon--> 
                    </button>
                    <!--END : Button-->
                    <div class="text">Add people</div>
                </div>
            </div>
        </div>
        <!-- END : Top-Button -->

        <!--START : DP-Content-->
        <div class="profile">
            <div class="profile-icon" >
                 <!--START : Icon-->
                <span id="profile-icon-img" class="material-icons-outlined person-icon">person</span>
                 <!--END : Icon--> 
            </div>
            <div class="profile-name-text">Ajjai</div>
        </div>
        <!--END : DP-Content-->
        
        <!--START : Bottom-Buttons-->
        <div class="bottom-btns">
            <div class="bottom-btns-background">
                <div class="btn-bottom-text">
                     <!--START : Button-->
                    <button class="btn">
                         <!--START : Icon-->
                        <span class="material-icons-outlined all-icons">mic</span>
                         <!--END : Icon--> 
                    </button>
                     <!--END : Button-->
                    <div class="text">Mic</div>
                </div>
                <div class="btn-bottom-text">
                     <!--START : Button-->
                    <button class="btn">
                         <!--START : Icon-->
                         <span class="material-icons-outlined all-icons">videocam</span>
                          <!--END : Icon--> 
                    </button>
                     <!--END : Button-->
                    <div class="text">Video</div>
                </div>
                <div class="btn-bottom-text">
                     <!--START : Button-->
                    <button class="btn">
                         <!--START : Icon-->
                        <span class="material-icons-outlined all-icons">screen_share</span> 
                         <!--END : Icon--> 
                    </button>
                     <!--END : Button-->
                    <div class="text">Share</div>
                </div>
                <div class="btn-bottom-text">
                    <button class="btn">
                         <!--START : Icon-->
                        <span class="material-icons-outlined all-icons"> sentiment_satisfied</span>
                         <!--END : Icon--> 
                    </button>
                     <!--END : Button-->
                    <div class="text">Emoji</div>
                </div>
                <div class="btn-bottom-text">
                     <!--START : Button-->
                    <button id="call-icon" class="btn">
                         <!--START : Icon-->
                        <span class="material-icons-outlined all-icons">call</span>
                         <!--END : Icon--> 
                    </button>
                     <!--END : Button-->
                    <div class="text">Call</div>
                </div>
                <div class="main-person-profile">
                     <!--START : Button-->
                    <button id="person-profile" class="btn">
                         <!--START : Icon-->
                         <span class="material-icons-outlined all-icons">person</span>
                          <!--END : Icon--> 
                    </button>
                     <!--END : Button-->
                </div>

            </div>
        </div>
        <!--END: Bottom-Buttons-->
    </div>
     <!--END : Main-container-->
</body>
</html>
